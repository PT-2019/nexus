plugins {
    id 'java'
}

version '1.0'

repositories {
    mavenCentral()
}

idea {
    module {
        excludeDirs += [file(".gitignore"), file("LICENSE"), file("nexus.iml"),
                        file(".idea"), file("gradle")]
    }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
compileJava.options.encoding = 'UTF-8'